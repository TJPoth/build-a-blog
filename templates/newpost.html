{% extends "base.html" %}

{% block content %}
<form action='/'>
  <input type="submit" value="Return Home">
</form>

<br>

<form method="post">
  <label>
    <div>Title</div>
    <input type="text" name="title" value="{{title}}">
  </label>

  <label>
    <div>Subject</div>
    <textarea name="body">{{body}}</textarea>
  </label>

  <div class="error">{{error}}</div>

  <input type="submit">
</form>

{% endblock %}
